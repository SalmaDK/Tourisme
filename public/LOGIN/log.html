<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style_log.css">
    </head>
    <body>
        <section>
            <div class="form">
                <h1>Connexion</h1>
                <form action="#">
                    <div class="control">
                        <label for="name">Adresse Mail</label>
                        <input type="email" name="name" id="name" placeholder="Email">
                    </div>
                    <div class="control">
                        <label for="psw" >Mot de Passe</label>
                        <input type="password" name="psw" id="psw" placeholder="Mot de passe">
                    </div>
                   
                    <div class="control">
                        <input type="submit" value="Se connecter">
                    </div>
                    <div class="control">
                        <a href="creation.html" type="submit" name="btn">Creer un nouveau compte?</a>
                    </div>
                </form>
            </div>
        </section>
        
    </body>
</html>
